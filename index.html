<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="12;url=https://akkkou.com">
    <link rel="stylesheet" href="cool/cool_style.css">
    <title>AKOU'S Personal Website</title>
</head>
<body style="background-color: #222;">
    <div class="center" style="padding-top: 0px;">
        <img class="BigTitle" style="width: 40%;background-color: crimson;padding: 10px;border-radius: 0 0 16px 16px;" src="image/logo1.png"><br>
        <b style="font-size: 7rem;">新網站上線</b>
        <br>
        <b>網站搬家了，全新網址</b>
        <p><a href="https://akkkou.com">akkkou.com</a></p>
        <p style="font-size: 50%;" id="count">即將在 10 秒後傳送到全新頁面</p>
        <button class="btn" onclick="window.open('https://akkkou.com','_self')">或是馬上過去</button>
    </div>
</body>

<script>
    var x = 10;
    setInterval(function(){
        if(x>=0){
            document.getElementById('count').innerText = `即將在 ${x} 秒後傳送到全新頁面`;
            x -= 1;
        }
    },1000);
</script>
</html>
