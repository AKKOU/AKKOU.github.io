<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>AKOU'S Personal Website | login-page</title>
    <link rel="icon" type="image/x-icon" href="../../../image/1.ico?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <form action="" class="login_form">
            <b >Login</b>
            <div class="login_content">
                <div class="login_box">
                    <i class="bi bi-envelope login_icon"></i>
                    
                    <div class="login_box_input">
                        <input type="email" class="login_input" required placeholder=" ">
                        <label class="login_label" for="">Email</label>
                    </div>
                </div>

                <div class="login_box">
                    <i class="bi bi-lock login_icon"></i>
                    
                    <div class="login_box_input">
                        <input type="password" class="login_input" id="login-pwd" required placeholder=" ">
                        <label class="login_label" for="">Password</label>
                        <i class="bi bi-eye-slash login_eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login_check">
                <div class="login_check_group">
                    <input type="checkbox" class="checkbox-input">
                    <label for="" class="check_label">Remember me</label>
                </div>

                <a href="#" class="login_forget">Forget Password?</a>
            </div>

            <button class="login_bt">Login</button>

            <p class="login_register">
                No Account? <a href="#">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
